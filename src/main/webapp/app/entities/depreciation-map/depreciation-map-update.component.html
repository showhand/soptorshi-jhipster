<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-depreciation-map-heading">Create or edit a Depreciation Map</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!depreciationMap.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="depreciationMap.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_depreciationAccountId">Depreciation Account Id</label>
                    <select class="form-control" id="field_depreciationAccountId" name="depreciationAccountId" [(ngModel)]="depreciationMap.depreciationAccountId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="account.id" *ngFor="let account of accounts">{{account.name}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_accountId">Depreciation Account Id</label>
                    <select class="form-control" id="field_accountId" name="field_accountId" [(ngModel)]="depreciationMap.accountId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="account.id" *ngFor="let account of accounts">{{account.name}}</option>
                    </select>
                </div>


            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
